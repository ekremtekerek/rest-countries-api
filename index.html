<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <header>      
         <div class="header header--top mb-8 w-full">
            <div class="container h-full px-4 sm:px-0 m-auto">
                <h1 class="items-center h-full flex text-base">
                    Where in the world?
                </h1>
           </div>
        </div>
   
           <div class="header header--bottom">
            <div class="container m-auto w-full flex justify-between px-4 sm:px-0 flex-col sm:flex-row">
                <div class="header__bottom--left mb-10 sm:mb-0">
                    <div class="header__search pl-10 w-full rounded h-11 flex items-center">
                        <i class="fa fa-magnifying-glass text-white mr-6"></i>
                        <input class="text-white header__searchInput placeholder:text-white outline-none w-full pr-5" type="text" placeholder="Search for a country...">    
                    </div>
                </div>
                <div class="header__bottom--right w-4/6 mb-10 sm:w-48">
                    <select class="header__region text-white w-full placeholder:text-white outline-none rounded h-11 pr-5 pl-5">
                        <option value="volvo" selected>Filter by Region</option>
                        <option value="saab">Saab</option>
                        <option value="vw">VW</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>
            </div>
           </div>
   </header>

   <section>
       <div class="container flex m-auto flex-wrap justify-between">
           <figure class="overflow-hidden rounded w-80">
               <div class="card">
                   <div>
                       <a href="">
                             <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Flag_of_Germany.svg/2560px-Flag_of_Germany.svg.png">
                        </a>     
                    </div> 
                    <div class="p-8 text-white">
                        <h2>
                            <a href="#" class="text-lg">
                                Germany
                            </a>
                        </h2>
                        <ul>
                            <li>
                                Population : <span>81.770.900</span>
                            </li>
                            <li>
                                Region : <span>Europe</span>
                            </li>
                            <li>
                                Capital : <span>Berlin</span>
                            </li>
                        </ul>
                    </div>   
               </div>
           </figure>

  
       </div>
   </section>

<script src="js/main.js" type="text/javascript"></script>    
</body>
</html>
