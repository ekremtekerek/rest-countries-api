<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <header>      
         <div class="header header--top mb-8 w-full">
            <div class="container h-full px-4 sm:px-0 m-auto">
                <h1 class="items-center h-full flex text-base">
                    Where in the world?
                </h1>
           </div>
        </div>
   
           <div class="header header--bottom mb-10">
            <div class="container m-auto w-full flex justify-between px-4 sm:px-0 flex-col sm:flex-row">
                <div class="header__bottom--left mb-10 sm:mb-0">
                    <div class="header__search pl-10 w-full rounded h-11 flex items-center">
                        <i class="fa fa-magnifying-glass text-white mr-6 search"></i>
                        <input class="text-white header__searchInput placeholder:text-white outline-none w-full pr-5" type="text" placeholder="Search for a country...">    
                    </div>
                </div>
                <div class="header__bottom--right w-4/6 sm:w-48">
                    <div class="header__region text-white w-full placeholder:text-white outline-none rounded h-11 px-5 relative">
                        <div class="header__region--filter-head cursor-pointer flex justify-between items-center h-full">
                            <p>Filter by Region</p>
                            <button><i class="fa-solid fa-chevron-down"></i></button>
                        </div>
                        <div class="header__region--drop toggle absolute w-full left-0 top-12 p-5 rounded">
                            <p class="region cursor-pointer">All</p>
                            <p class="region cursor-pointer">Africa</p>
                            <p class="region cursor-pointer">America</p>
                            <p class="region cursor-pointer">Asia</p>
                            <p class="region cursor-pointer">Europe</p>
                            <p class="region cursor-pointer">Africa</p>
                        </div>
                    </div>
                </div>
            </div>
           </div>
   </header>

   <section>
       <div class="container flex m-auto flex-wrap justify-between countries">
  
       </div>
   </section>

<script src="js/index.js" type="text/javascript"></script>    
</body>
</html>
